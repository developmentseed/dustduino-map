<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Air</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Arvo:400,700,400italic">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link href="https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css" rel="stylesheet">

        <link rel="stylesheet" href="styles/b61432e1.main.css">
        <script src="scripts/vendor/a52a8685.modernizr.js"></script>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="map-container">
            <div class="full" id="paulo-map"></div>
        </div>

        <div class="header">
            <h1>São Paulo Air Project</h1>
            <h2>community air quality mapping</h2>
            <div class="desktop right nav-links">
                <h4><a href="">get involved</a></h4>
                <h4><a href="">who we are</a></h4>
            </div>
        </div>

        <div class="deck">
            <div class="container">
                <div class="row">

                    <div class="col-sm-6 col-lg-2 deck-hat">
                        <h3 class="gray">Local Time</h3>
                        <div id="local-time"></div>
                    </div>

                    <div class="col-sm-6 col-lg-2" id="scorecard">
                        <h3 class="gray deck-hat">Condition now</h3>
                        <h3 id="condition-now" class="phosphorescent"></h3>
                    </div>

                    <div class="col-sm-1 col-lg-1 desktop deck-hat">
                        <div id="hourly-yaxis">
                            <span id="hourly-max"></span>
                            <span id="hourly-mid"></span>
                            <span id="hourly-min"></span>
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-7 desktop deck-hat">
                        <h3 class="gray">Hourly Conditions <label>(drag to show more)<label></label></label></h3>
                        <div id="hourly-chart" class="mask"></div>
                    </div>

                </div>
            </div>
        </div>

        <div class="modal" id="initial-modal">
            <div class="in-modal">
                <p>Remote sensors in 40 locations relay hourly data on the quality of air in <span class="orange">São Paulo</span>, a city of 11.3 million residents.</p>
                <span class="close">&#10006;</span>
            </div>
        </div>

        <div id="templates" style="display:none">
            <script id="popup-template" type="text/template">
                <div class="container">
                    <div class="row">
                        <h3 class="col-sm-12"><%= place %></h3>
                        <div class="col-sm-12 col-lg-4 pop-image">
                            <img src="<%= src %>" />
                        </div>
                        <div class="col-sm-12 col-lg-8 pop-chart">
                            <div class="desktop">
                                <p><strong>Score: </strong> <%= score %></p>
                                <p><strong>Description</strong> Life was long, unless you died, and he didn’t intend to spend the next sixty years talking about the last twenty-two</p>
                            </div>
                            <div class="mask" id="pop-chart-container" style="height:120px;"></div>
                        </div>
                    </div>
                </div>
            </script>
        </div>

        <script src="scripts/b305e6ae.vendor.js"></script>

        <script src="https://api.tiles.mapbox.com/mapbox.js/v1.6.2/mapbox.js"></script>

        <script src="scripts/cbf41405.main.js"></script>
</body>
</html>
